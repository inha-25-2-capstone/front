name: Auto PR to Main

on:
  push:
    branches:
      - develop

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --base main --head develop --json number --jq '.[0].number')
          if [ -z "$existing_pr" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$existing_pr" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "chore: sync develop to main" \
            --body "## Auto-generated PR

          This PR automatically syncs the \`develop\` branch to \`main\`.

          ### Changes
          All commits merged to \`develop\` since the last sync.

          ### Review Checklist
          - [ ] CI passes
          - [ ] All features tested
          - [ ] Ready for production

          ðŸ¤– Auto-generated by GitHub Actions"

      - name: PR already exists
        if: steps.check-pr.outputs.exists == 'true'
        run: |
          echo "PR already exists: #${{ steps.check-pr.outputs.pr_number }}"
          echo "Visit: ${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.check-pr.outputs.pr_number }}"
