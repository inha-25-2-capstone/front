name: Auto PR to Main

on:
  push:
    branches:
      - develop

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --base main --head develop --json number --jq '.[0].number')
          if [ -z "$existing_pr" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$existing_pr" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with Auto-merge
        if: steps.check-pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_url=$(gh pr create \
            --base main \
            --head develop \
            --title "chore: sync develop to main" \
            --body "## Auto-generated PR

          This PR automatically syncs the \`develop\` branch to \`main\`.

          ### Changes
          All commits merged to \`develop\` since the last sync.

          ### Auto-merge
          âœ… This PR will automatically merge after CI checks pass.

          ### Review Checklist
          - [ ] CI passes
          - [ ] All features tested
          - [ ] Ready for production

          ðŸ¤– Auto-generated by GitHub Actions")

          # Extract PR number from URL
          pr_number=$(echo $pr_url | grep -oP '\d+$')

          # Enable auto-merge (squash merge)
          gh pr merge $pr_number --auto --squash

          echo "Created PR #$pr_number with auto-merge enabled"

      - name: Enable auto-merge for existing PR
        if: steps.check-pr.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=${{ steps.check-pr.outputs.pr_number }}

          # Check if auto-merge is already enabled
          auto_merge=$(gh pr view $pr_number --json autoMergeRequest --jq '.autoMergeRequest')

          if [ "$auto_merge" = "null" ]; then
            gh pr merge $pr_number --auto --squash
            echo "Enabled auto-merge for existing PR #$pr_number"
          else
            echo "Auto-merge already enabled for PR #$pr_number"
          fi

          echo "Visit: ${{ github.server_url }}/${{ github.repository }}/pull/$pr_number"
