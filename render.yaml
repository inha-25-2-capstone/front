services:
  - type: web
    name: news-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_USE_MOCK_DATA
        value: "false"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
